<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - HTML</title>
  </head>
  <body>
    <form action="">
      <label for="">Name</label>
      <input type="text" name="userName" />
      <br />
      <br />
      <label for="">Father's Name</label>
      <input type="text" name="userFname" />
      <br />
      <br />

      <label for="age">Age</label>
      <input type="number" name="userAge" id="age" />
      <br />
      <br />
      <label for="">Password</label>
      <input type="password" name="userPw" id="" />
      <br />
      <br />

      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="others">Others</label>
      <input type="radio" name="gender" id="others" value="others" />
      <br />
      <br />

      <label for="c++">C++</label>
      <input type="checkbox" name="subject" id="c++" value="c++" />
      <label for="java">Java</label>
      <input type="checkbox" name="subject" id="java" value="java" />
      <label for="python">Python</label>
      <input type="checkbox" name="subject" id="python" value="python" />

      <br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
