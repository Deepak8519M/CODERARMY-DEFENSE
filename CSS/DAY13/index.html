<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotated Scrolling Banner</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        background: #0a0a0a;
        font-family: "Bebas Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .ticker {
        position: relative;
        width: 140%; /* extra wide so edges hide */
        transform: rotate(-5deg);
        overflow: hidden;
      }

      .track {
        display: flex;
        width: max-content;
        animation: scroll 12s linear infinite;
      }

      .track span {
        font-size: 3vw;
        font-weight: bold;
        color: #0a0a0a;
        background: linear-gradient(90deg, #6aff00, #a1ff7a);
        padding: 15px 40px;
        margin-right: 10px; /* spacing between repeats */
        white-space: nowrap;
      }

      @keyframes scroll {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="ticker">
      <div class="track">
        <span>⚡ Strike is Coming Soon, Stay Tuned ⚡</span>
        <span>⚡ Strike is Coming Soon, Stay Tuned ⚡</span>
        <span>⚡ Strike is Coming Soon, Stay Tuned ⚡</span>
        <span>⚡ Strike is Coming Soon, Stay Tuned ⚡</span>
      </div>
    </div>
  </body>
</html>
