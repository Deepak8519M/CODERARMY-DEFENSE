<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Flag Design</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        background: linear-gradient(135deg, #1a1a1a, #2c3e50);
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }

      #container {
        width: 400px;
        height: 300px;
        background: linear-gradient(to bottom, #ffffff, #f0f0f0);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      #container:hover {
        transform: scale(1.05);
      }

      #circle {
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, #ff4d4d, #cc0000);
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: pulse 2s infinite ease-in-out;
        transition: transform 0.3s ease;
      }

      #circle:hover {
        transform: translate(-50%, -50%) scale(1.1);
      }

      .flag {
        width: 400px;
        height: 300px;
        background: linear-gradient(to bottom, #d0182d, #a11222);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        position: relative;
        transition: transform 0.3s ease;
      }

      .flag:hover {
        transform: scale(1.05);
      }

      .inner {
        width: 100%;
        height: 140px;
        background: linear-gradient(to bottom, #082f6d, #061f4b);
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      .circle {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: radial-gradient(circle, #ffffff, #e0e0e0);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: spin 10s linear infinite;
        transition: transform 0.3s ease;
      }

      .circle:hover {
        transform: translate(-50%, -50%) scale(1.1);
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.05);
        }
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @media (max-width: 500px) {
        #container,
        .flag {
          width: 90%;
          max-width: 350px;
          height: 250px;
        }

        #circle {
          width: 100px;
          height: 100px;
        }

        .circle {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="circle"></div>
    </div>
    <div class="flag">
      <div class="inner">
        <div class="circle"></div>
      </div>
    </div>
  </body>
</html>
